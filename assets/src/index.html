<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
  </head>
  <body>
    <header></header>

    <main>
      <section class="hero">
        <div class="hero__inner">
          <h1 class="hero__title">
            <span>Сделаем идеальный ремонт</span> вашего жилья
          </h1>

          <p class="hero__desc">
            Предложим <strong>лучшую цену</strong> в городе* до 10.01.2022
          </p>
        </div>

        <div class="hero__btn">
          <a class="btn" href="#">Узнать стоимость ремонта</a>
        </div>
      </section>

      <section class="numbers">
        <div class="numbers__list">
          <div class="numbers__item">
            <div class="title">10+</div>
            <div class="desc"><strong>лет опыта</strong> в ремонте</div>
          </div>

          <div class="numbers__item">
            <div class="title">25+</div>
            <div class="desc">собственных <strong>бригад</strong></div>
          </div>

          <div class="numbers__item">
            <div class="title">350+</div>
            <div class="desc">реализованных <strong>объектов</strong></div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
